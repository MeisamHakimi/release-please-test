name: release-please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # simplest "no language" strategy
          release-type: simple
          # omit 'token' to use the default GITHUB_TOKEN (fine for testing)
          # token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}